<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>Password Strength Background</title>
    </head>
    <body>
        <div class="background" id="background"></div>
        <div class="input-box">
            <h1 class="heading">Image Password Strength</h1>
            <p class="desc">Change the password to see the effect</p>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" type="input" placeholder="Enter Email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter password">
            </div>
            <button class="btn" type="submit" id="submitBtn">Submit</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
