<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://media.istockphoto.com/vectors/cartoon-emoticon-crying-vector-id488362210" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://media.istockphoto.com/vectors/neutral-or-surprised-emoticon-face-vector-id950450128" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://media.istockphoto.com/vectors/winning-gesture-emoticon-vector-id1041299888?k=20&m=1041299888&s=612x612&w=0&h=8FV1BLMxo74L0puk294FTihcSL8jqE12HHQZqyGLorw=" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
